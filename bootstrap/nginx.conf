server {
    listen 8080;
    server_name 108.181.38.67;

    root /var/www/html;
    index index.html;

    location / {
        try_files $uri $uri/ =404;
    }

    # Serve .ipxe files as plain text if needed, though usually not strictly required if mime types are set
    location ~ \.ipxe$ {
        add_header Content-Type text/plain;
    }
}
