apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: tinkerbell-smee
  namespace: monitoring
spec:
  selector:
    matchLabels:
      app: tinkerbell  # Based on actual pod labels, main tinkerbell pod has this
  namespaceSelector:
    matchNames:
    - tinkerbell
  endpoints:
  - port: http
    interval: 30s
    path: /metrics
    relabelings:
    - sourceLabels: [__meta_kubernetes_pod_name]
      targetLabel: pod
